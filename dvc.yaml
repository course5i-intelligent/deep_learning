stages:
  load_data:
    cmd: python src/split.py --config=params.yaml
    deps:
      - src/get_data.py
      - src/split.py
      - data/processed

    outs:
      - data/processed: 
          persist: True
  
  train_model:
    cmd: python src/model_train.py --config=params.yaml
    deps:
      - src/get_data.py
      - src/model_train.py
    outs:
      - saved_models:
        persist: True
      - reports:
        persist: True

  evaluate:
    cmd: python src/m_evaluate.py --config=params.yaml
    deps:
      - src/get_data.py
      - src/evaluate.py
  
  log_production_model:
    cmd: python src/log_production_model.py --config=parmas.yaml
    deps:
      - src/log_production_model.py